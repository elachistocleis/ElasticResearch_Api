<!-- Updated HTML code with query and search field side by side -->
<!DOCTYPE html>
<html>

<head>
    <title>Elasticsearch Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#searchForm').submit(function (event) {
                event.preventDefault(); // Prevent form submission

                // Get search query values
                var field = $('#field').val();
                var query = $('#query').val();

                // Perform search request
                $.ajax({
                    url: '/search',
                    type: 'POST',
                    data: { field: field, query: query },
                    success: function (data) {
                        // Clear previous results
                        $('#results').empty();

                        if (data.length > 0) {
                            // Create table
                            var table = $('<table>').addClass('table table-bordered');

                            // Create table header
                            var headerRow = $('<tr>');
                            headerRow.append($('<th>').text('Character'));
                            headerRow.append($('<th>').text('Quote'));
                            table.append(headerRow);

                            // Create table rows for each result
                            data.forEach(function (result) {
                                var row = $('<tr>');
                                row.append($('<td>').text(result.character));
                                row.append($('<td>').text(result.quote));
                                table.append(row);
                            });

                            // Append the table to the results section
                            $('#results').append(table);
                        } else {
                            // Display no results message
                            $('#results').append('<p>No results found</p>');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error occurred during the search:', error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>Elasticsearch Search</h1>
    <form id="searchForm">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="field">Search Field:</label>
                <select id="field" name="field" class="form-control" required>
                    <option value="character">Character</option>
                    <option value="quote">Quote</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="query">Query:</label>
                <input type="text" id="query" name="query" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="results"></div>
</body>

</html>
