<head>    
    <title>Google Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#searchForm').submit(function (event) {
                event.preventDefault(); // Prevent form submission

                // Get search query values
                var field = $('#field').val();
                var query = $('#query').val();

                // Perform search request
                $.ajax({
                    url: '/search',
                    type: 'POST',
                    data: { field: field, query: query },
                    success: function (data) {
                        // Clear previous results
                        $('#results').empty();

                        if (data.length > 0) {
                            // Create table header
                            var table = $('<table>');
                            var headerRow = $('<tr>');
                            headerRow.append($('<th>').text('FIELD1'));
                            headerRow.append($('<th>').text('Title'));
                            headerRow.append($('<th>').text('Author'));
                            headerRow.append($('<th>').text('Description'));
                            headerRow.append($('<th>').text('Published Date'));
                            table.append(headerRow);

                             // Add CSS style to the table
                           table.css('border-collapse', 'collapse');

                            // Create table rows for each result
                            data.forEach(function (result) {
                                var row = $('<tr>'); 
                                row.append($('<td>').text(result.FIELD1).css('border', '1px solid black'));
                                row.append($('<td>').text(result.title).css('border', '1px solid black'));
                                row.append($('<td>').text(result.author).css('border', '1px solid black'));
                                row.append($('<td>').text(result.description).css('border', '1px solid black'));
                                row.append($('<td>').text(result.published_date).css('border', '1px solid black'));
                                table.append(row);
                            });

                            // Append the table to the results section
                            $('#results').append(table);
                        } else {
                            // Display no results message
                            $('#results').append('<p>No results found</p>');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error occurred during the search:', error);
                    }
                });
            });
        });

    </script>
</head>

<body>
    <h1>Google books Search</h1>
    <form id="searchForm">
        <label for="field">Search Field:</label>
        <select id="field" name="field" required>
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>
        <br>
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" required>
        <br>
        <input type="submit" value="Search">
    </form>
    <ul id="results"></ul>
</body>

</html>
